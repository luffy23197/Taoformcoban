<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Form</title>
    <style>
        /* Optional basic styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .radio-group label {
            display: block;
        }
        .name-fields input {
            width: 48%;
            margin-right: 4%;
        }
        .phone-fields input {
            width: 30%;
            margin-right: 5%;
        }
    </style>
</head>
<body>
<h1>Order Form</h1>
<form action="#" method="post">
    <div class="form-group">
        <label for="product">What would you like to buy?</label><br/>
        <select id="product" name="product">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>

    <div class="form-group">
        <p>How many would you like to order?</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="quantity" value="1" /> 1 – $10
            </label>
            <label>
                <input type="radio" name="quantity" value="2" /> 2 – $20
            </label>
            <label>
                <input type="radio" name="quantity" value="3" /> 3 – $25
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="firstName">Name <span style="color: red;">*</span></label><br/>
        <div class="name-fields">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" style="width: 100%;" />
    </div>

    <div class="form-group">
        <label>Phone Number</label><br/>
        <div class="phone-fields">
            <input type="tel" name="phone1" maxlength="3" placeholder="###" required />
            <input type="tel" name="phone2" maxlength="3" placeholder="###" required />
            <input type="tel" name="phone3" maxlength="4" placeholder="####" required />
        </div>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
